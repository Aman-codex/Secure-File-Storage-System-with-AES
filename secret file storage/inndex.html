<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 Secure File Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Secure File Storage System</h1>
    <p class="subtitle">Encrypt & Decrypt your files with AES</p>

    <!-- File picker -->
    <label for="fileInput" class="file-label">Choose a file</label>
    <input type="file" id="fileInput" hidden>

    <!-- Password input -->
    <input type="password" id="password" placeholder="Enter Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password (for encryption)">

    <!-- Buttons -->
    <div class="btn-group">
      <button id="encryptBtn">Encrypt File</button>
      <button id="decryptBtn">Decrypt File</button>
    </div>

    <!-- Status area -->
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
